!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function countdown(start) {
        console.log(start);

        let nextnumber = start - 1;

        if (nextnumber > 0) {
          countdown(nextnumber);
        } else {
          console.log("HAPPY NEW YEAR!");
        }
      }

      countdown(10);
   </script>
  </body>
</html>
